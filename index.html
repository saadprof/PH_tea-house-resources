<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <script
            src="https://kit.fontawesome.com/f356f0e3d9.js"
            crossorigin="anonymous"
        ></script>
        <title>Tea House</title>
    </head>
    <body>
        <header class="flex items-center w-7xl mx-auto my-15 gap-10">
            <div class="w-1/2">
                <h1 class="text-7xl font-medium leading-22">It's good tea time at The Tea House</h1>
                <p class="text-gray-600 text-xl my-3">
                    Tea and Botanical Solutions Supplier Give Optimum
                    Satisfaction To Your Taste Buds.
                </p>
                <button class="w-36 p-3 border cursor-pointer rounded-md bg-linear-to-r from-[#FF8938] to-[#FF0000] text-white">
                    Explore More
                    <i
                        class="fa-solid fa-arrow-up fa-rotate-by"
                        style="--fa-rotate-angle: 40deg"
                    ></i>
                </button>
            </div>
            <div class="relative">
                <img src="images/banner.png" alt="banner Tea image">
                <div class="flex justify-center items-center gap-3 p-3 absolute bottom-5 left-8 bg-white rounded-lg shadow-lg">
                    <i class="fa-solid fa-star text-3xl" style="color: #FFD43B;"></i>
                    <div>
                        <p class="text-2xl font-bold">5.00</p>
                        <p class="text-gray-600">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </header>
        <main id="main"></main>
        <footer id="footer"></footer>
    </body>
</html>
